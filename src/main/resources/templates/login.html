<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DS Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/image.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        .login-container {
            background: rgba(255,255,255,0.85); /* more transparent */
            border-radius: 15px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.15);
            padding: 1.5rem 2.5rem 1.2rem 2.5rem; /* less vertical padding */
            max-width: 520px; /* increased width */
            min-width: 450px;
            margin: 7% auto;
        }
        .login-title {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-label {
            font-family: 'Georgia', serif;
            font-weight: 500;
        }
        .btn-primary {
            width: 40%;
            font-size: 0.8rem;
        }
    </style>
    <script src="/checkLogin.js"></script>
    <script>checkLogin();</script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <div class="login-title">DS Enterprises</div>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">User Name :</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                </div>
                <div id="loginMsg" class="mt-3 text-center"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/login.js"></script>
</body>
</html>
