<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/category_subcategory.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Management</h2>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="category-subcategory-tab" data-toggle="tab" href="#category-subcategory" role="tab" aria-controls="category-subcategory" aria-selected="true">Categories & Subcategories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="brand-tab" data-toggle="tab" href="#brand" role="tab" aria-controls="brand" aria-selected="false">Brands</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <!-- Categories and Subcategories Tab -->
            <div class="tab-pane fade show active" id="category-subcategory" role="tabpanel" aria-labelledby="category-subcategory-tab">
                <div class="row mt-3">
                    <!-- Category Management Section -->
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                Category Management
                            </div>
                            <div class="card-body">
                                <button class="btn btn-primary mb-3" id="addCategoryBtn">Add Category</button>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="categoryTableBody">
                                        <!-- Category rows will be loaded here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Subcategory Management Section -->
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                Subcategory Management
                            </div>
                            <div class="card-body">
                                 <div class="form-group">
                                    <label for="filterCategory">Filter Subcategories by Category:</label>
                                    <select class="form-control" id="filterCategory">
                                        <option value="">All Categories</option>
                                        <!-- Category options will be loaded here by JavaScript -->
                                    </select>
                                </div>
                                <button class="btn btn-primary mb-3" id="addSubcategoryBtn">Add Subcategory</button>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="subcategoryTableBody">
                                        <!-- Subcategory rows will be loaded here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Brands Tab -->
            <div class="tab-pane fade" id="brand" role="tabpanel" aria-labelledby="brand-tab">
                 <div class="card mt-3">
                    <div class="card-header">
                        Brand Management
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" id="addBrandBtn">Add Brand</button>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="brandTableBody">
                                <!-- Brand rows will be loaded here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Add Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryId">
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Subcategory Modal -->
    <div class="modal fade" id="subcategoryModal" tabindex="-1" role="dialog" aria-labelledby="subcategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subcategoryModalLabel">Add Subcategory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="subcategoryForm">
                        <input type="hidden" id="subcategoryId">
                        <div class="form-group">
                            <label for="subcategoryName">Subcategory Name</label>
                            <input type="text" class="form-control" id="subcategoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="subcategoryCategorySelect">Category</label>
                            <select class="form-control" id="subcategoryCategorySelect" required>
                                <!-- Category options will be loaded here by JavaScript -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Subcategory</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Brand Modal -->
    <div class="modal fade" id="brandModal" tabindex="-1" role="dialog" aria-labelledby="brandModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="brandModalLabel">Add Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="brandForm">
                        <input type="hidden" id="brandId">
                        <div class="form-group">
                            <label for="brandName">Brand Name</label>
                            <input type="text" class="form-control" id="brandName" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Brand</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
