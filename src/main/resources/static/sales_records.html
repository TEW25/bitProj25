<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Records</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .sale-row:hover { background: #f1f1f1; cursor: pointer; }
        .modal-lg { max-width: 800px; }
        .table-details th, .table-details td { vertical-align: middle; }
    </style>
    <!-- Remove this line: <script src="common.js"></script> -->
</head>
<body>
  
  <div id="navbar-placeholder"></div>
<div class="container py-4">
    <h2 class="mb-4">Sales Records</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-hover" id="salesTable">
            <thead class="table-light">
                <tr>
                    <th>Sale #</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                    <th>Paid Amount</th>
                    <th>Payment Type</th>
                    <th>Balance Amount</th>
                    <th>Discount</th>
                    <th>Subtotal</th>
                    <th>Added By</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales rows will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Sale Details Modal -->
<div class="modal fade" id="saleDetailsModal" tabindex="-1" aria-labelledby="saleDetailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="saleDetailsModalLabel">Sale Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="saleDetailsContent">
          <!-- Sale details will be loaded here -->
          <!-- All columns will be shown in the popup -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="sales_records.js"></script>
</body>
</html>
</html>
