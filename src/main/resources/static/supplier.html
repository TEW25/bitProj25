<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="supplier.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Supplier Management</h2>
        <button class="btn btn-primary mb-3" id="addSupplierBtn">Add Supplier</button>

        <!-- Filter and Search Section -->
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="filterStatus">Filter by Status:</label>
                    <select class="form-control" id="filterStatus">
                        <option value="">All Statuses</option>
                        <!-- Status options will be loaded by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="searchName">Search by Name:</label>
                    <input type="text" class="form-control" id="searchName" placeholder="Enter supplier name">
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary" id="applyFilterBtn">Apply Filter/Search</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supplierTableBody">
                <!-- Supplier rows will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Supplier Modal -->
    <div class="modal fade" id="supplierModal" tabindex="-1" role="dialog" aria-labelledby="supplierModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="supplierModalLabel">Add Supplier</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="supplierForm">
                        <input type="hidden" id="supplierId">
                        <div class="form-group">
                            <label for="supplierName">Supplier Name</label>
                            <input type="text" class="form-control" id="supplierName" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierContactNo">Contact No</label>
                            <input type="text" class="form-control" id="supplierContactNo" required>
                        </div>
                        <div class="form-group">
                            <label for="supplierEmail">Email</label>
                            <input type="email" class="form-control" id="supplierEmail" required>
                            <div class="text-danger" id="supplierEmailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="supplierStatus">Status</label>
                            <select class="form-control" id="supplierStatus" required>
                                <!-- Options will be loaded by JavaScript -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Supplier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
