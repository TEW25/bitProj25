<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="inventory.js"></script>
    <style>
        #inventoryModal .modal-body .form-group {
            max-width: 400px; /* Adjust the value as needed */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Inventory Management</h2>
        <button class="btn btn-primary mb-3" id="addInventoryBtn">Add Inventory</button>

        <!-- Filter and Search Section -->
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="filterStatus">Filter by Status:</label>
                    <select class="form-control" id="filterStatus">
                        <option value="">All Statuses</option>
                        <!-- Status options will be loaded by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="searchName">Search by Name:</label>
                    <input type="text" class="form-control" id="searchName" placeholder="Enter item name">
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary" id="applyFilterBtn">Apply Filter/Search</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTableBody">
                <!-- Inventory rows will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Inventory Modal -->
    <div class="modal fade" id="inventoryModal" tabindex="-1" role="dialog" aria-labelledby="inventoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inventoryModalLabel">Add Inventory Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="inventoryForm">
                        <input type="hidden" id="inventoryId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inventoryName">Item Name</label>
                                    <input type="text" class="form-control" id="inventoryName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inventoryQuantity">Quantity</label>
                                    <input type="number" class="form-control" id="inventoryQuantity" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inventoryPrice">Price</label>
                                    <input type="number" class="form-control" id="inventoryPrice" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inventoryStatus">Status</label>
                                    <select class="form-control" id="inventoryStatus" required>
                                        <!-- Options will be loaded by JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
