<div class="card shadow-sm mb-4">
    <div class="card-body d-flex align-items-center">
        <span class="me-2" style="font-size:2rem;color:#6c63ff;">
            <i class="bi bi-box-seam"></i>
        </span>
        <h2 class="mb-0 fw-bold flex-grow-1" style="color:#343a40;">
            <i class="bi bi-archive-fill" style="font-size:1.5rem;color:#6c63ff;margin-right:0.5rem;"></i> Employee Management
        </h2>
        <button class="btn btn-primary" id="addEmployeeBtn">Add Employee</button>
    </div>
</div>
<!-- Employee Form Modal -->
<div class="modal fade" id="employeeFormModal" tabindex="-1" aria-labelledby="employeeFormModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="employeeFormModalLabel">Add/Edit Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="employeeFormContainer">
        <!-- Form will be injected here by JS -->
      </div>
    </div>
  </div>
</div>
<div id="employeeListContainer">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Employee Number</th>
                <th>Full Name</th>
                <th>NIC</th>
                <th>Gender</th>
                <th>DOB</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Designation</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="employeeTableBody">
            <!-- Employee rows will be loaded here -->
        </tbody>
    </table>
</div>
