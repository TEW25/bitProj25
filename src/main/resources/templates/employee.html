<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
    <style>
    /* Custom tab font color for both active and inactive */
    #employeeUserTabs .nav-link {
        color: #343a40 !important;
    }
    #employeeUserTabs .nav-link.active {
        color: #343a40 !important;
        font-weight: bold;
    }
    /* Match category_subcategory title card style */
    .card-title-header {
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
    }
    .inventory-title {
        font-size: 1.5rem;
    }
    .avatar {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="employee.js"></script>
    <script src="user.js"></script>
    <script src="/checkLogin.js"></script>
    <script>checkLogin();</script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">

        <ul class="nav nav-tabs" id="employeeUserTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="employee-tab" data-bs-toggle="tab" data-bs-target="#employeeTabPane" type="button" role="tab">Employee Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="user-tab" data-bs-toggle="tab" data-bs-target="#userTabPane" type="button" role="tab">User Management</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="employeeTabPane" role="tabpanel">
                <!-- Employee tab content will be loaded here -->
            </div>
            <div class="tab-pane fade" id="userTabPane" role="tabpanel">
                <!-- User tab content will be loaded here -->
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        // Load employee tab by default
        $('#employeeTabPane').load('employee_tab.html');
        $('#employee-tab').on('show.bs.tab', function() {
            $('#employeeTabPane').load('employee_tab.html');
        });
        $('#user-tab').on('show.bs.tab', function() {
            $('#userTabPane').load('user_tab.html');
        });
    });
    </script>




</body>
</html>
