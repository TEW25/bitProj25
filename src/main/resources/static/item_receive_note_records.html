<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Receive Notes Records</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons (optional, for consistency) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
        <!-- Title Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex align-items-center">
                <span class="me-2" style="font-size:2rem;color:#6c63ff;">
                    <i class="bi bi-box-arrow-in-down"></i>
                </span>
                <h2 class="mb-0 fw-bold flex-grow-1" style="color:#343a40;">Item Receive Notes Records</h2>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form class="row g-3 align-items-end" onsubmit="event.preventDefault();fetchRecords();">
                    <div class="col-md-4">
                        <label for="supplierDropdownSelect" class="form-label">Supplier</label>
                        <select class="form-select" id="supplierDropdownSelect">
                            <option value="">All Suppliers</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-md-5 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Filter</button>
                        <button type="button" class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Card -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped align-middle mb-0" id="irnTable">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th>ID</th>
                                <th>IRN No</th>
                                <th>Received Date</th>
                                <th>Total Amount</th>
                                <th>Discount Rate</th>
                                <th>Gross Amount</th>
                                <th>Purchase Order ID</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Records will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="supplier_search_field.js"></script>
    <script src="item_receive_note_records.js"></script>
</body>
</html>
