<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sale</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="sales.js"></script>
    <script src="salesForm.js"></script>
    <style>
        .dropdown-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }
        .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
        }
        th, td {
            vertical-align: middle !important;
        }
        th:nth-child(1), td:nth-child(1) {
            width: 260px;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 60px;
        }
        th:nth-child(3), td:nth-child(3) {
            width: 60px;
        }
        th:nth-child(5), td:nth-child(5) {
            width: 60px;
        }
        .item-search {
            width: 220px !important;
        }
        .available-qty {
            width: 50px !important;
            text-align: right;
        }
        .quantity {
            width: 50px !important;
            min-width: 40px;
            max-width: 80px;
            text-align: right;
        }
        .discount {
            width: 50px !important;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Sale Success Modal -->
    <div id="salesSuccessModalContainer"></div>
    <h2>New Sale</h2>
    <!-- Middle Panel: Cart / Line Items -->
    <div class="card mb-3">
        <div class="card-body">
            <h5>Items</h5>
            <table class="table table-bordered" id="cartTable">
                <thead>
                <tr>
                    <th>Item Search</th>
                    <th>Available Qty</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Discount (%)</th>
                    <th>Line Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="cartTableBody">
                <!-- Line items will be added here by JS -->
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="addItemBtn">+ Add More Items</button>
        </div>
    </div>
    <!-- Bottom Panel: Summary Section -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="subtotal">Subtotal</label>
                    <input type="text" class="form-control" id="subtotal" readonly>
                </div>
                <div class="form-group col-md-2">
                    <label for="globalDiscount">Discount (%)</label>
                    <input type="number" class="form-control" id="globalDiscount" value="0" min="0" max="100">
                </div>
                <div class="form-group col-md-2">
                    <label for="totalAmount">Total Amount</label>
                    <input type="text" class="form-control" id="totalAmount" readonly>
                </div>
                <div class="form-group col-md-2">
                    <label for="paidAmount">Paid Amount</label>
                    <input type="number" class="form-control" id="paidAmount" value="0" min="0">
                </div>
                <div class="form-group col-md-2">
                    <label for="balanceAmount">Balance</label>
                    <input type="text" class="form-control" id="balanceAmount" readonly>
                </div>
                <div class="form-group col-md-2">
                    <label for="paymentType">Payment Type</label>
                    <select class="form-control" id="paymentType">
                        <option value="Cash">Cash</option>
                        <option value="Bank">Bank</option>
                        <option value="Credit">Credit</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="submitSaleBtn">Submit Sale</button>
        </div>
    </div>
    <!-- Sales Records History Section -->
    <div class="card mb-3">
        <div class="card-body">
            <h5>Sales Records History</h5>
            <div class="form-row align-items-end mb-2">
                <div class="form-group col-md-3">
                    <label for="salesHistoryDate">Date</label>
                    <input type="date" class="form-control" id="salesHistoryDate">
                </div>
                <div class="form-group col-md-2">
                    <button type="button" class="btn btn-primary" id="filterSalesHistoryBtn">Filter</button>
                </div>
            </div>
            <div id="salesRecordsContainer">
                <!-- Sales records will be loaded here by JS -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
