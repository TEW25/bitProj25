<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/item.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Item Management</h2>
        <button class="btn btn-primary mb-3" id="addItemBtn">Add Item</button>

        <div class="form-row align-items-end mb-3">
            <div class="col-md-3">
                <label for="filterBrand">Filter by Brand:</label>
                <select class="form-control" id="filterBrand">
                    <option value="">All Brands</option>
                    <!-- Brand options will be loaded here by JavaScript -->
                </select>
            </div>
            <div class="col-md-3">
                <label for="filterStatus">Filter by Status:</label>
                <select class="form-control" id="filterStatus">
                    <option value="">All Statuses</option>
                    <!-- Status options will be loaded here by JavaScript -->
                </select>
            </div>
            <div class="col-md-4">
                <label for="searchItem">Search Items:</label>
                <input type="text" class="form-control" id="searchItem" placeholder="Enter item code or name">
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary btn-block" id="applyFilterBtn">Apply Filter/Search</button>
            </div>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>ROP</th>
                    <th>ROQ</th>
                    <th>Sales Price</th>
                    <th>Purchase Price</th>
                    <th>Status</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemTableBody">
                <!-- Item rows will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Add Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemCode">Item Code</label>
                                    <input type="text" class="form-control" id="itemCode" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemName">Item Name</label>
                                    <input type="text" class="form-control" id="itemName" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemSize">Item Size</label>
                                    <input type="number" step="0.001" class="form-control" id="itemSize">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemRop">ROP</label>
                                    <input type="number" class="form-control" id="itemRop">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemRoq">ROQ</label>
                                    <input type="number" class="form-control" id="itemRoq">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemSalesPrice">Sales Price</label>
                                    <input type="number" step="0.01" class="form-control" id="itemSalesPrice" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemPurchasePrice">Purchase Price</label>
                                    <input type="number" step="0.01" class="form-control" id="itemPurchasePrice" required>
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemStatus">Status</label>
                                    <select class="form-control" id="itemStatus" required>
                                        <!-- Options will be loaded by JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemBrand">Brand</label>
                                    <select class="form-control" id="itemBrand" required>
                                        <!-- Options will be loaded by JavaScript -->
                                    </select>
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemCategory">Category</label>
                                    <select class="form-control" id="itemCategory" required>
                                        <!-- Options will be loaded by JavaScript -->
                                    </select>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                             <div class="col-md-6">
                                <div class="form-group">
                                    <label for="itemSubcategory">Subcategory</label>
                                    <select class="form-control" id="itemSubcategory" required>
                                        <!-- Options will be loaded by JavaScript -->
                                    </select>
                                </div>
                            </div>
                         </div>
                        <button type="submit" class="btn btn-primary">Save Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
