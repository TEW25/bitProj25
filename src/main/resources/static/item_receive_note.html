<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Goods Received Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a common CSS file -->
</head>
<body>
    <div class="container mt-4">
        <h2>Create Goods Received Note (GRN)</h2>

        <form id="grnForm">

            <div class="form-group position-relative">
                <label for="purchaseOrderSearch">Search Purchase Order:</label>
                <input type="text" class="form-control" id="purchaseOrderSearch" placeholder="Type to search..." autocomplete="off" required>
                <div id="purchaseOrderResults" class="list-group position-absolute w-100" style="z-index: 1000; max-height: 200px; overflow-y: auto; display: none;"></div>
                <input type="hidden" id="selectedPurchaseOrderId">
            </div>

            <h4>Received Items</h4>
            <table class="table table-bordered" id="receivedItemsTable">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Ordered Quantity</th>
                        <th>Received Quantity</th>
                        <th>Purchase Price</th>
                        <th>Line Price</th>
                    </tr>
                </thead>
                <tbody id="receivedItemsTableBody">
                    <!-- Item rows will be added by JavaScript based on selected PO -->
                </tbody>
            </table>

            <div class="form-group">
                <label for="receivedDate">Received Date:</label>
                <input type="date" class="form-control" id="receivedDate" required>
            </div>

            <div class="form-group">
                <label for="discountRate">Discount Rate (%):</label>
                <input type="number" class="form-control" id="discountRate" value="0" step="0.01">
            </div>

            <div class="form-group">
                <label for="totalAmount">Total Amount:</label>
                <input type="text" class="form-control" id="totalAmount" readonly>
            </div>

             <div class="form-group">
                <label for="grossAmount">Gross Amount:</label>
                <input type="text" class="form-control" id="grossAmount" readonly>
            </div>

            <button type="submit" class="btn btn-primary">Create GRN</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="item_receive_note.js"></script> <!-- Link to the new JavaScript file -->
</body>
</html>
