<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subcategory Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/subcategory.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Subcategory Management</h2>
        <button class="btn btn-primary mb-3" id="addSubcategoryBtn">Add Subcategory</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="subcategoryTableBody">
                <!-- Subcategory rows will be loaded here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Subcategory Modal -->
    <div class="modal fade" id="subcategoryModal" tabindex="-1" role="dialog" aria-labelledby="subcategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subcategoryModalLabel">Add Subcategory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="subcategoryForm">
                        <input type="hidden" id="subcategoryId">
                        <div class="form-group">
                            <label for="subcategoryName">Subcategory Name</label>
                            <input type="text" class="form-control" id="subcategoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="categorySelect">Category</label>
                            <select class="form-control" id="categorySelect" required>
                                <!-- Category options will be loaded here by JavaScript -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Subcategory</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
