<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Order</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Common JS for navbar loading -->
    <script src="common.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="purchase_order.js"></script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
        <h2>Create Purchase Order</h2>

        <!-- Section 1: Select Supplier -->
        <div class="card mb-4">
            <div class="card-header">
                Select Supplier
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="supplierSelect">Supplier:</label>
                    <select class="form-control" id="supplierSelect">
                        <option value="">-- Select a Supplier --</option>
                        <!-- Supplier options will be loaded here by JavaScript -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Section 2: Select Items -->
        <div class="card mb-4">
            <div class="card-header">
                Select Items
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="brandFilter">Filter by Brand:</label>
                        <select class="form-control" id="brandFilter">
                            <option value="">All Brands</option>
                            <!-- Brand options will be loaded here by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="categoryFilter">Filter by Category:</label>
                        <select class="form-control" id="categoryFilter">
                            <option value="">All Categories</option>
                            <!-- Category options will be loaded here by JavaScript -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="itemSelect">Item:</label>
                    <select class="form-control" id="itemSelect" disabled>
                        <option value="">-- Select an Item --</option>
                        <!-- Item options will be loaded here by JavaScript based on selected supplier -->
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="itemQuantity">Quantity:</label>
                        <input type="number" class="form-control" id="itemQuantity" value="1" min="1" disabled>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="itemPrice">Purchase Price:</label>
                        <input type="number" class="form-control" id="itemPrice">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="linePrice">Line Price:</label>
                        <input type="number" class="form-control" id="linePrice" readonly>
                    </div>
                    <div class="form-group col-md-3 d-flex align-items-end">
                        <button class="btn btn-success" id="addItemBtn" disabled>Add Item to Order</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 3: Added Items -->
        <div class="card mb-4">
            <div class="card-header">
                Order Items
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Purchase Price</th>
                            <th>Line Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orderItemsTableBody">
                        <!-- Items added to the order will appear here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Section 4: Order Summary and Submit -->
        <div class="card">
            <div class="card-header">
                Order Summary
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="totalAmount" class="col-sm-2 col-form-label">Total Amount:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="totalAmount" value="0.00" readonly>
                    </div>
                </div>
                <button class="btn btn-primary" id="submitOrderBtn">Submit Purchase Order</button>
            </div>
        </div>

    </div>
</body>
</html>
