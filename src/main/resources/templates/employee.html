<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script src="employee.js"></script>
    <script src="user.js"></script>
    <script src="/checkLogin.js"></script>
    <script>checkLogin();</script>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body d-flex align-items-center">
                <span class="me-2" style="font-size:2rem;color:#6c63ff;">
                    <i class="bi bi-box-seam"></i>
                </span>
        <h2 class="mb-0 fw-bold flex-grow-1" style="color:#343a40;">
            <i class="bi bi-archive-fill" style="font-size:1.5rem;color:#6c63ff;margin-right:0.5rem;"></i> Employee Management
        </h2>
            </div>
        </div>
        <ul class="nav nav-tabs" id="employeeUserTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="employee-tab" data-bs-toggle="tab" data-bs-target="#employeeTabPane" type="button" role="tab">Employee Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="user-tab" data-bs-toggle="tab" data-bs-target="#userTabPane" type="button" role="tab">User Management</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="employeeTabPane" role="tabpanel">
                <!-- Employee tab content will be loaded here -->
            </div>
            <div class="tab-pane fade" id="userTabPane" role="tabpanel">
                <!-- User tab content will be loaded here -->
            </div>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        // Load employee tab by default
        $('#employeeTabPane').load('employee_tab.html');
        $('#employee-tab').on('show.bs.tab', function() {
            $('#employeeTabPane').load('employee_tab.html');
        });
        $('#user-tab').on('show.bs.tab', function() {
            $('#userTabPane').load('user_tab.html');
        });
    });
    </script>




</body>
</html>
